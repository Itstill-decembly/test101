<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends FanBased1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: rgba(15, 15, 15, 0.8);
            /* Made transparent */
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0AC8B9;
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            color: #0AC8B9;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #0A323C;
        }

        /* Hero Section with Video */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            overflow: hidden;
            /* Prevents video overflow */
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures video fills the section */
            z-index: -1;
            /* Puts video behind content */
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            /* Dark overlay for readability */
            z-index: -1;
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-transform: uppercase;
            position: relative;
            /* Ensures text stays above video */
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
            margin-bottom: 30px;
            position: relative;
        }

        .hero .btn {
            background-color: #0AC8B9;
            padding: 15px 30px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
            position: relative;
        }

        .hero .btn:hover {
            background-color: #0AC8B9;
        }

        /* Content Section */
        .content {
            padding: 50px;
            text-align: center;
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #0AC8B9;
        }

        .content p {
            max-width: 800px;
            margin: 0 auto;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://brand.riotgames.com/static/a91000434ed683358004b85c95d43ce0/8a20a/lol-logo.png"
                height="100" width="100" alt="Logo">League of Legends
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Games.html">Games</a></li>
                <li><a href="News.html">Esports</a></li>
                <li><a href="Merchandise.html">Merchandise</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <video autoplay muted loop playsinline>
            <source src="Welcome to Noxus - Bite Marks (ft. TEYA) _ 2025 Season 1 Cinematic - League of Legends.mp4"
                type="video/mp4">

        </video>
        <h1>Welcome to the Arena</h1>

    </section>

    <section class="content">
        <h2>Explore Our World</h2>
        <p>Join millions of players worldwide in a universe filled with action, strategy, and excitement. Customize your
            experience and rise to the top!</p>
    </section>
</body>

</html>
